<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Market Landscape Analysis GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pharma Market Landscape Analysis</h1>
        <form id="analysisForm">
            <label>Brand Name (optional)</label>
            <input type="text" id="brand" placeholder="e.g., Keytruda">

            <label>Indication (Disease/Condition)</label>
            <input type="text" id="indication" placeholder="e.g., NSCLC" required>

            <label>Geography</label>
            <input type="text" id="geography" value="U.S.">

            <label>Specific Competitive Focus (optional)</label>
            <input type="text" id="competitiveFocus" placeholder="e.g., Patient Marketing">

            <button type="submit">Generate Analysis</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
